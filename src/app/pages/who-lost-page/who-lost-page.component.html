<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Lost Today?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="text-center mb-4">National Football League</h2>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr style="width: 100%;">
                            <th scope="col" style="width: 75%;" class="text-center">Loser</th>
                            <th scope="col" style="width: 100%;" class="text-center">Opponent</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let game of games">
                            <td class="text-center">{{game.loser}} <img [src]="game.loserLogo" alt="{{game.loser}}" width="70"></td> 
                            <td class="text-center">{{game.opponent}} <img [src]="game.opponentLogo" alt="{{game.opponent}}" width="50"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
